<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- script file add -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- script file add -->
    <title>Payoo MFS</title>
</head>
<body>
    <main>
        <section class="flex justify-center items-center mt-20">
            <div class="mockup-phone border-primary">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-2">
                    <div class="logo flex justify-center mt-10">
                        <img class="w-2/6" src="./Image/payoo.png" alt="">
                    </div>
                    <!-- user log in from start -->
                    <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Phone Number</span>
                          </label>
                          <input id="input-number" type="text" placeholder="Enter Your Number" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Your PIN</span>
                          </label>
                          <input id="input-pin" type="password" placeholder="PIN Number" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-login" class="btn btn-primary">Login</button>
                        </div>
                      </form>
                    <!-- user log in from end -->
                  </div>
                </div>
              </div>
        </section>
    </main>
    <script src="./Script/index.js"></script>
</body>
</html>
